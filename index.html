<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Secret Message Sharing</title>
</head>
<style>
    .row {
        margin-top: 25vh;
    }
</style>

<body>
    <div class="row">
        <div class="col s8 offset-s2">
            <div id="message-show" class="card-panel hide">
                <h1 style="text-align: center; margin-top: 0;"></h1>
                <div>
                    <a style='text-align: center; display: block;' href="index.html">Send a Message Back</a>
                </div>
            </div>
            <div id="message-form" class="card-panel">
                <form action="#">
                    <label>Enter a Secret Message</label>
                    <input id='message-input' type="text">
                    <button class="btn">Submit</button>
                </form>
            </div>
            <div id="link-form" class="card-panel hide">
                <div>Share this link with a buddy!</div>
                <input id='link-input' type="text" readonly>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
